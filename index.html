
<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Train Schedule App</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

  </head>

  <body>
    

    <div class="container">

      <br>
      <div class="jumbotron">
        <div class="row">

          <!-- TITLE -->

          <div id = "logo" class="col-lg-12 col-sm-12 col-xs-12">
            <h1 class="text-center">Train Scheduler</h1>
            <h3 class="text-center">View Current Schedule or Add a Train</h3>
          </div>
        </div>
      </div>


      <!-- CURRENT TRAIN -->

      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-default">

            <!-- Panel Title -->
            <div class="panel-heading">
              <h3 class="panel-title">Current Train Schedule</h3>
            </div>
            <div class="col-lg-12">
        <h1 class="text-center clock-display">Current Time: <span id = "current-time" class = "clock-display"></span></h1>
      </div>

            <!-- Panel Body -->
            <div class="panel-body">

              <!-- Table of Train Schedule -->
              <table class="table">

                <!-- Table Header -->
                <tr>
                  <th>Train Name</th>
                  <th>Destination</th>
                  <th>Frequency (min)</th>
                  <th>Next Departure</th>
                  <th>Minutes to Departure</th>
                </tr>

              </table>
            </div>
          </div>
        </div>
      </div>
      

      <!-- ADD TRAIN -->

      <div class="row">
        <div class="col-lg-12">
          <div class="panel panel-default">

            <!-- Panel Title -->

            <div class="panel-heading">
              <h3 class="panel-title">Add a Train</h3>
            </div>
            
            <!-- Panel Body -->

            <div class="panel-body">

              <!-- Add a Train Form -->

              <form role="form">

                <!-- Train Name -->

                <div class="form-group">
                  <label for="text" style='color:silver';>Train Name</label>
                  <input type="text" class="form-control" id="nameInput">
                </div>
                
                <!-- Destination -->

                <div class="form-group">
                  <label for="text" style='color:silver';>Train Destination</label>
                  <input type="text" class="form-control" id="destinationInput">
                </div>
        
                <!-- First Train Time -->

                <div class="form-group">
                  <label for="text" style='color:silver';>First Departure for Today (Military Time - hh:mm)</label>
                  <input type="text" class="form-control" id="firstArrivalInput">
                </div>
                
                <!-- Frequency -->

                <div class="form-group">
                  <label for="text" style='color:silver';>Frequency of Departures (min)</label>
                  <input type="number" class="form-control" id="frequencyInput">
                </div>
                
                <!-- Submit Button (send to database) -->

                <button type="submit" class="btn btn-default" id="addTrainButton">Submit</button>

              </form>

            </div>
          </div>
          <h5>&#169; Copyright 2017 Marsha G Miquela</h5></footer>
        </div>    
      </div>

    </div>

    <script src="https://code.jquery.com/jquery.js"></script>
    <script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
    <script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
    <script src="assets/javascript/apps.js"></script>

  </body>

</html>
