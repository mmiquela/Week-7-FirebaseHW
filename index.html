<!DOCTYPE html>
<html>

<head>
	<title>Train Timetable</title>
	<!-- Bootstrap Reference -->
	<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="assets/css/styles.css">
	<!-- Jquery Reference -->
	<script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
	<!-- Firebase Reference -->
	<script src="https://www.gstatic.com/firebasejs/4.8.1/firebase.js"></script>
	<!-- Moments.js Reference -->
	<script src="https://cdn.jsdelivr.net/momentjs/2.12.0/moment.min.js"></script>
</head>

<body>
	<div class="bg"></div>
	<div class="jumbotron jumbotron-fluid">
		<div class="container">
			<!-- <h1 class="text-center">Train Schedule</h1> -->
			<h3 class="text-center">Up to Minute Schedule : So you cannot miss your ride !!!</h3>
		</div>
		<div class="row">
			<div class="col-lg-12">
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title"><strong>Train Schedules</strong></h3>
					</div>
					<div class="col-lg-12">
						<h1 class="text-center clock-display">Current Time: <span id ="current-time" class="clock-display"></span></h1>
					</div>
					<div class="panel-body">
						<table class="table table-hover" id='train-table'>
							<thead>
								<tr>
									<th>Train Name</th>
									<th>Destination</th>
									<th>Frequency</th>
									<th>Next Arrival</th>
									<th>Minutes Away</th>
								</tr>
							</thead>
							<tbody></tbody>
						</table>
					</div>
				</div>
				<div class="panel panel-primary">
					<div class="panel-heading">
						<h3 class="panel-title"><strong>Add Train</strong></h3>
					</div>
					<div class="panel-body">
						<!--Entry Form -->
						<form>
							<div class="form-group">
								<label for="train-name-input">Train Name</label>
								<input class="form-control" id="train-name-input" type="">
							</div>
							<div class="form-group">
								<label for="destination-input">Destination</label>
								<input class="form-control" id="destination-input" type="">
							</div>
							<div class="form-group">
								<label for="first-train-time-input">First Train Time (HH:mm - military time - Example: 01:00 or 13:00)</label>
								<input class="form-control" id="first-train-time-input" type="">
							</div>
							<div class="form-group">
								<label for="frequency-input">Frequency (min)</label>
								<input class="form-control" id="frequency-input" type="">
							</div>
							<button class="btn btn-primary" id="add-schedule-btn" type="submit">Submit</button>
						</form>
					</div>
				</div>
			</div>
		</div>
	</div>
  <script type="text/javascript" src = "assets/Javascript/js.js"></script>
</body>

</html>
